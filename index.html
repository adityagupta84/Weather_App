<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="weather-app_12165142.png">
</head>

<body>
  <main class="container">
    <input list="cities" type="search" name="search" id="search" placeholder="Search city" autocomplete="off" />
    <datalist id="cities">
      <!-- <option value="Kolkata"></option>
      <option value="Mumbai"></option>
      <option value="Bangalore"></option>  -->
    </datalist>

    <article id="current-forecast">
      <h1 class="city">City name</h1>
      <p class="temp">--</p>
      <p class="Description">Description</p>
      <p class="min-max-temp">High Low </p>
    </article>
    <article id="hourly-forecast">
      <h1>Hourly Forecast</h1>
      <section class="hourly-container">
        <article>
          <h3 class="time">Now</h3>
          <p class="icon"></p>
          <p class="hourly-temp"></p>
        </article>
        <!-- <article>
            <h2 class="time">NOW</h2>
            <img class="icon" src="" alt=""/>icon
            <p class="hourly-temp">temp</p>
        </article>
        <article>
          <h2>NOW</h2>
          <img src="" alt=""/>icon
          <p>temp</p>
      </article> -->
      </section>
    </article>
    <article id="five-day-forecast">
      <h1>5-Day Forecast</h1>
      <section class="five-day-forecast-container">
        <article class="day-wise-forecast">
          <h3>Today</h3>
          <!-- <img class="icon" src="" alt=""> -->
          <p class="icon">--</p>
          <p class="min-temp">--</p>
          <p class="max-temp">--</p>
        </article>
        <article class="day-wise-forecast">
          <h3>Wed</h3>
          <!-- <img src="" alt=""> -->
          <p class="icon">--</p>
          <p class="min-temp">--</p>
          <p class="max-temp">--</p>
        </article>
      </section>
    </article>
    <article id="feels-like">
      <h1>Feels-like</h1>
      <p class="feels-like-temp">--</p>
    </article>
    <article id="humidity">
      <h1>Humidity</h1>
      <p class="humidity-value">--</p>
    </article>
  </main>

<script type="module" src="/main.js"></script>
</body>

</html>
